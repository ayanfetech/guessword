<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=7,8,edge">
   <meta charset="utf-8">
   <meta content="width=device-width, initial-scale=1.0" name="viewport">
   <title>Word Guessing Game</title>
   <link rel="stylesheet" href="./assets/css/style.css">
   <script src="./assets/js/words.js"></script>
</head>
<body>
   <!-- designed by Ayanfe Technologies
   inspired by CodingNepal -->
   <div class="container">
      <div class="wrapper">
         <h1>Guess The Word</h1>
         <div class="content">
            <input type="text" class="typing-input">
            <div class="inputs">
            </div>
            <div class="details">
               <p class="hint">
                  Hint: <span></span>
               </p>
               <p class="guess-left">
                  Remaining: <span></span>
               </p>
               <p class="wrong-letter">
                  Wrong Letter: <span></span>
               </p>
            </div>
            <button class="reset-btn" >Reset Game</button>
         </div>
      </div>
   </div>
   <div class="alert-box">
      <div class="correct-box">
         <div class="text">
         </div>
         <button class="okbtn">Okay!</button>
      </div>
   </div>
   <script src="./assets/js/main.js"></script>
</body>
</html>
